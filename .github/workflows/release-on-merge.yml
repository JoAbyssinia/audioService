name: Release on Merge

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Changed from 'read' to 'write' for creating releases
      packages: write

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to fetch all tags for version calculation

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Get latest tag
        id: get_version
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          latest_version=${latest_tag#v}
          IFS='.' read -r major minor patch <<< "$latest_version"
          new_version="v$major.$minor.$((patch+1))"
          echo "new_version=$new_version" >> $GITHUB_ENV
          echo "New version: $new_version"

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run Test
        run:  mvn test

      - name:  run spotless test
        run:  mvn spotless:check

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name:  ${{ env.new_version }}
          body: "Automatic release for new changes merged into main..."
          draft: false
          prerelease: false
          files: |
            target/*.jar
        env:
          GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}  # Use built-in token

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            joabyssinia/audio-transcoder-services:${{ env.new_version }}
            joabyssinia/audio-transcoder-services:latest

